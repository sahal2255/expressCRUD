<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title> 
    <!-- <link
         href="https://fonts.googleapis.com/css2?family=Karlaital,wght@1,200&family=Nova+Square&family=Open+Sans:ital,wght@0,300;1,500&display=swap" 
        rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(247, 107, 107);
            
            height: 900px;
        }

        h1 {
            text-align: center;
            color: rgb(20, 23, 23);
            
        }

        .heade {
            color: rgb(36, 43, 43);
            font-size: 60px;
            text-align: center;
           
            margin-top: 50px;
            margin-left: -50px;
        }

        .img {
            height: 180px;
            width: 200px;
            margin-left: 650px;
            margin-top: -120px;
        }

        section {
            margin-left: 300px;
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }

        .form {
            width: 400px;
            padding: 40px;
            background-color: rgb(186, 221, 235);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #sem {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 7px;
            border-style: none;
        }

        #gde {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 7px;
            border-style: none;
        }

        h2 {
            color: rgb(21, 21, 21);
            font-size: 25px;
            
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 7px;
            border-style: none;
        }

        button {
            height: 40px;
            width: 130px;
            font-size: 18px;
            margin-left: 700px;
            background-color: rgb(82, 211, 77);
            border-color: rgb(10, 10, 10);
            
            color: rgb(235, 230, 230);

        }
    </style>
</head>

<body>
    <header>
        <div class="heade">
            <b>  </b>
        </div>
        <div class="nav">
            <h1> MARK SHEET </h1>
        </div>
    </header>

    <section>

        <form action="/submit" method="post" class="form" id="fi-name" onsubmit="return validateForm()">

            <h2>Name</h2>
            <input type="text" placeholder="Enter Name" id="name">
            <small id="nameError" style="color: red;"></small>

            <h2>Reg.No</h2>
            <input type="number" placeholder="Enter Id" id="ide" name="ide">
            <small id="idError" style="color: red;"></small>

          

            <h2>E-mail</h2>
            <input type="email" placeholder="Enter Email" id="mail" name="mail">
            <small id="mailError" style="color: red;"></small>

        </form>

        <form action="/submit" method="post" class="form" id="fi-name" onsubmit="return validateForm(event)">
            
            <h2>Degree</h2>
            <input type="text" placeholder="Enter Degree" id="de">
            <small id="degreeError" style="color: red;"></small>


            <h2>Semester</h2>
            <select id="sem" name="gde">
                <option value="" selected disabled>Select Semester</option>
                <option value="Semester 1">Semester 1</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 3">Semester 3</option>
                <option value="Semester 4">Semester 4</option>
                <option value="Semester 5">Semester 5</option>
                <option value="Semester 6">Semester 6</option>
            </select>
            <small id="semError" style="color: red;"></small>

            <h2>Grade</h2>
            <select id="gde">
                <option value="" selected disabled>Select Grade</option>
                <option value="Distinction">Distinction</option>
                <option value="First Class">First class</option>
                <option value="Second Class">Second Class</option>
                <option value="Fail">Fail</option>

            </select>
            <small id="gradeError" style="color: red;"></small>
        </form>

    </section>

    <button class="but" id="submit" type="submit" onclick="validateForm(event)"><b>Submit</b></button>

    <script>
      async  function validateForm(event) {
            // const form = document.getElementById(formId)
            const name = document.getElementById("name").value;
            const id = document.getElementById("ide").value;
            const email = document.getElementById("mail").value;
            const degree = document.getElementById("de").value;
            const sem = document.getElementById("sem").value;
            const grade = document.getElementById("gde").value;
            var isValid=true;
    
            let isNameValid = /^[a-zA-Z\s]{3,}$/.test(name);
            if (!isNameValid) {
                document.querySelector("#nameError").innerHTML = "Name should have at least 3 characters";
            } else {
                document.querySelector("#nameError").innerHTML = "";
            }
    
            let isIdValid = /^\d{5,}$/.test(id);
            if (!isIdValid) {
                document.querySelector("#idError").innerHTML = "Id should have 5 numbers";
            } else {
                document.querySelector("#idError").innerHTML = "";
            }
    
            let isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            if (!isEmailValid) {
                document.querySelector("#mailError").innerHTML = "Invalid Format";
            } else {
                document.querySelector("#mailError").innerHTML = "";
            }
    
            let isDegreeValid = /^[a-zA-Z\s]{10,}$/.test(degree);
            if (!isDegreeValid) {
                document.querySelector("#degreeError").innerHTML = "Degree should have at least 10 letters";
            } else {
                document.querySelector("#degreeError").innerHTML = "";
            }
    
            if (!sem) {
                document.querySelector("#semError").innerHTML = "Select a Semester";
            } else {
                document.querySelector("#semError").innerHTML = "";
            }
    
            if (!grade) {
                document.querySelector("#gradeError").innerHTML = "Select a Grade";
            } else {
                document.querySelector("#gradeError").innerHTML = "";
            }

            if (!isNameValid || !isIdValid || !isEmailValid || !isDegreeValid || !sem || !grade) {
                isValid = false;
            }
            
  
            if (!isValid) {
             if (event) {
            event.preventDefault();
            }
             } else {
            try {
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    id,
                    email,
                    degree,
                    sem,
                    grade
                }),
            });

            if (response.ok) {
                alert('Form submitted successfully');
                // Optionally, you can redirect the user to another page
                window.location.href = "/table";
            } else {
                alert('Error submitting form. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error submitting form. Please try again.');
        }
    }
    return isValid;
    
}
        
    </script>
    

</body>

</html>
